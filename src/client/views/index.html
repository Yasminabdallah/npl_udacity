<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>

        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.formSubmit(event)">
                    <input id="name" type="text" name="input" value="" onblur="Client.onBlur()" placeholder="Name">
                    <input type="submit" id="submit" name="" value="submit" onclick="return Client.formSubmit(event)" onsubmit="return formSubmit(event)">
                </form>
            <section>

            <section>
                <div id="error"></div>
                <strong>Form Results:</strong>
                <div id="results">
                    Score Tag: <div id="sourceTag"></div><br>
                    Subjectivity: <div id="sub"></div><br>
                    Confidence:: <div id="confidence"></div><br>
                    Irony: <div id="irony"></div><br>
                </div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
